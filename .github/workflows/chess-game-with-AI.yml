name: chess-game-with-AI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Choose the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Adjust based on your project structure
    
    - name: Install pytest
        run:pip install pytest


    - name: Run the chess game
      run: src/main.py # Adjust based on your project structure

