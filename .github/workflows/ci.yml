jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt

      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -m pytest


    - name: Run tests
      run: |
        python -m pytest

